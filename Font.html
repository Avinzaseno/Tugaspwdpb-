<!DOCTYPE html>
<html>
<head>
  <title>Contoh Format Teks</title>
  <style>
    .tebal {
      font-weight: bold;
    }

    .miring {
      font-style: italic;
    }

    .ukuran-besar {
      font-size: 24px;
    }

    .ukuran-kecil {
      font-size: 12px;
    }

    .jenis-font {
      font-family: 'Batukam', serif;
    }
  </style>
</head>
<body>

  <p class="tebal">Teks ini **tebal**</p>

  <p class="miring">Teks ini *miring*</p>

  <p class="ukuran-besar">Teks ini ukuran besar (24px)</p>

  <p class="ukuran-kecil">Teks ini ukuran kecil (12px)</p>

  <p class="jenis-font">Teks ini menggunakan font Batukam</p>

  <p style="font-weight: bold; font-style: italic; font-size: 20px; font-family: Ibob;">
    Teks ini tebal, miring, ukuran 20px, dan font Ibob
  </p>

</body>
</html>
